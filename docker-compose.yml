services:
  smpp-connector:
    build: .
    ports:
      - "2775:2775"
      - "2776:2776"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - SMPP_PORT=2775
      - SMPP_TLS_PORT=2776
      - HEALTH_PORT=8080
      - OTPBLUE_API_URL=https://api.otpblue.com/imsg/api/v1.1/otp/send/
      - OTPBLUE_API_TIMEOUT_MS=15000
      - CLIENT_CONFIG_PATH=/config/clients.json
      - ENQUIRE_LINK_TIMEOUT_S=90
      - SHUTDOWN_GRACE_PERIOD_S=5
    volumes:
      - ./config:/config:ro
      # - ./certs:/certs:ro  # Uncomment for TLS
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
