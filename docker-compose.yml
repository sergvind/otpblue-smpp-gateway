services:
  smpp-connector:
    build: .
    ports:
      - "2775:2775"
      - "2776:2776"
      # Health/metrics port is bound to 127.0.0.1 inside the container by default.
      # Expose it only if your Prometheus scraper runs outside Docker:
      # - "8080:8080"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - SMPP_PORT=2775
      - SMPP_TLS_PORT=2776
      - SMPP_ENABLE_PLAINTEXT=true
      - SMPP_MAX_CONNECTIONS=1000
      - SMPP_PRE_BIND_TIMEOUT_S=30
      - SMPP_MAX_SESSION_DURATION_S=86400
      - HEALTH_PORT=8080
      - HEALTH_BIND_ADDRESS=0.0.0.0  # Inside container, use Docker network isolation instead
      - OTPBLUE_API_URL=https://api.otpblue.com/imsg/api/v1.1/otp/send/
      - OTPBLUE_API_TIMEOUT_MS=15000
      - SMPP_AUTH_API_URL=https://your-backend.example.com
      - SMPP_AUTH_API_KEY=your-auth-api-key
      # - SMPP_AUTH_CACHE_TTL_MS=1800000
      - ENQUIRE_LINK_TIMEOUT_S=90
      - SHUTDOWN_GRACE_PERIOD_S=5
    # volumes:
      # - ./certs:/certs:ro  # Uncomment for TLS
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
